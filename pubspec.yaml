name: clima
description: A new Flutter application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  geolocator: ^9.0.2
  http: ^1.1.0
  flutter_spinkit: ^5.0.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.3
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
